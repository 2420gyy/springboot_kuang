<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        h1{
            background-color: darkolivegreen;
        }
        div{
            background-color: darkolivegreen;
        }
        .a2{
            background-color: aquamarine;
        }
        .a3{
            color: antiquewhite;
        }
        #id1{
            background-color: darkgreen;
        }
    </style>


</head>
<body>

<h1>标签选择器</h1>
<div>标签选择器</div>

<p class="a2">类选择器</p>
<p class="a3">类选择器(可以多个标签归类-复用)</p>


<span id="id1">id选择器</span>
<span id="id2">id选择器(必须全局唯一)</span>

<h3>元素的块级和行级元素</h3>
<h3>选择器的优先级: id > class > 标签</h3>



</body>
</html>
