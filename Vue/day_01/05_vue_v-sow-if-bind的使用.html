<!-- v-show 可以直接使用布尔值和变量来控制 / 底层通过控制元素的display属性来进行标签的控制-->
    <h2 v-show="false">测试1</h2>
    <h2 v-show="true">测试2</h2>
    <h2 v-show="show">测试3</h2>
<!--    v-on:click / @click -->
<!--    不能用show-->
    <button type="button" @click="show = !show">展示/关闭</button>

<!--    v-if 是通过操作DOM元素实现的控制-->
    <h2 v-if="show">测试v-if</h2>

    <hr>
