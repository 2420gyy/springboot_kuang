<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="val1">
    <input type="text" v-model="val2">
    <span>{{ fullName }}</span>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            val1:'',
            val2:'',
            res:''
        },
        methods: {
        },
        computed:{
            fullName(){
                return this.val1 + "-" + this.val2;
            }
        }
    })
</script>
</body>
</html>
