<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
<!--    @ 语法糖-->
    <span>{{count}}</span>
    <input type="button" value="改变值" @click="change(23)">
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            msg:23,
            count:1
        },
        methods:{
            add(){
                this.msg++
            },
            sub(){
                if(this.msg>0){
                this.msg--
                }
                if (this.msg==0){
                    alert("不能再少了")
                }
            },
            change(count1){
                this.count = count1
            }
        }

    })
</script>
