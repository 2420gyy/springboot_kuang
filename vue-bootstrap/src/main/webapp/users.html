<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理页面</title>
    <link rel="stylesheet" href="./bootVue/css/bootstrap.min.css">

</head>
<body>
<div id="app">
<!--导航-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">用户管理</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">欢迎XXX</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--中心布局-->
<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-info">新增</button>
        </div>
        <div class="col-md-4 col-sm-offset-4">
            <form action="" class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-info">搜索</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
<!--            用户信息展示-->
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>age</th>
                    <th>操作</th>
                </tr>
                <tbody>
                    <tr v-for="item in users" :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.age}}</td>
                        <td> <button class="btn btn-primary">修改</button>&nbsp;&nbsp;<button class="btn btn-danger">删除</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
</div>

<script src="bootVue/js/axios.min.js"></script>
<script src="bootVue/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            users:[]
        },
        created(){
            this.findAll();
        },
        methods: {
            findAll() {
                axios.get("http://localhost:9999/user/findAll").then((res) => {
                    console.log(res);
                    this.users = res.data.data;
                })
            }
        }
    })
</script>
</body>
</html>
