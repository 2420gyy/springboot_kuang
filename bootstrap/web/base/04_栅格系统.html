<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">

    <style>
        .col-lg-4{
            border: 2px solid red;
        }
        .col-sm-4{
            border: 2px solid red;
        }
        .col-lg-3{
            border: 2px solid black;
        }
        .col-lg-2{
            border: 2px solid darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
<!--        完成页面布局
            栅格系统中的流式布局
                行的概念 页面被拆分一行一行的
                列的概念 将页面拆分成12份等份的列
            注意:
                必须在容器中
-->
<!--        创建一行-->
        <div class="row">
            <div class="col-lg-4">4</div>
            <div class="col-lg-4"><p style="font-size: 20px;padding-left: 0px">4大小</p></div>
            <div class="col-lg-4">4</div>
        </div>
<!--        另一行-->
        <div class="row">
            <div class="col-lg-4">4</div>
            <div class="col-lg-2"><p style="font-size: 20px">2大小</p></div>
            <div class="col-lg-3">3</div>
            <div class="col-lg-3">3</div>
<!--        超出的另起一行-->
            <div class="col-lg-3">3</div>
        </div>
<!--        -->
        <div class="row">
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">2</div>
        </div>
<!--        栅格可以不等分-->
        <div class="row">
            <div class="col-sm-4">
                <div class="col-lg-4">3</div>
                <div class="col-lg-4">3</div>
                <div class="col-lg-4">3</div>
            </div>
            <div class="col-sm-4">4</div>
            <div class="col-sm-4">4</div>
        </div>
<!--        栅格系统的偏移-->
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" style="border: 1px solid red"> <h1 class="text-center">aaa</> </div>
        </div>
<!--        班级管理系统-->
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2"> <h4 class="text-center">班级管理系统 <small>V1.0</small> </h4></div>
            <div class="col-sm-2"> <h4>欢迎</h4> </div>
        </div>
    </div>
</body>
</html>
