<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
<!--
    包括大部分表单控件、文本输入域控件，还支持所有 HTML5 类型的输入控件：
    text、password、datetime、datetime-local、date、month、time、week、number、email、url、search、tel 和 color。
    必须添加类型声明: type
-->
        <input type="text" class="form-control" style="width: 30%" placeholder="Text input">
        <textarea class="form-control" rows="3">支持多行文本的表单控件。可根据需要改变 rows 属性。</textarea>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" value="" disabled>
                Option two is disabled
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <p>内联单选和多选框</p>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
        </label>
<!--        选择框-->
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
<!--        静态控件-->
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only">Email</label>
                <p class="form-control-static">email@example.com</p>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Confirm identity</button>
        </form>
<!--        焦点状态：默认-->
<!--        禁用状态-->
        <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
<!--        只读状态 箭头手势-->
        <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
<!--        校验状态-->
<!--
    Bootstrap 对表单控件的校验状态，如 error、warning 和 success 状态，都定义了样式。使用时，添加 .has-warning、.has-error 或
    .has-success 类到这些控件的父元素即可。任何包含在此元素之内的 .control-label、.form-control 和 .help-block
    元素都将接受这些校验状态的样式。
-->
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="inputSuccess1">Input with success</label>
            <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="control-label" for="inputWarning1">Input with warning</label>
            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
            <input type="text" class="form-control" id="inputWarning1">
        </div>
        <div class="form-group has-error">
            <label class="control-label" for="inputError1">Input with error</label>
            <input type="text" class="form-control" id="inputError1">
        </div>
        <div class="has-success">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="checkboxSuccess" value="option1">
                    Checkbox with success
                </label>
            </div>
        </div>
        <div class="has-warning">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="checkboxWarning" value="option1">
                    Checkbox with warning
                </label>
            </div>
        </div>
        <div class="has-error">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="checkboxError" value="option1">
                    Checkbox with error
                </label>
            </div>
        </div>
<!--
    添加额外的图标
    你还可以针对校验状态为输入框添加额外的图标。只需设置相应的 .has-feedback 类并添加正确的图标即可。
    反馈图标（feedback icon）只能使用在文本输入框 <input class="form-control"> 元素上。
    -->
        <p>在外层div添加has-feedback 内层添加span</p>
        <form action="" class="form-inline">
            <div class="has-feedback form-group">
                <label>label</label>
                <input type="text" class="form-control" width="30%">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
        </form>

        <hr>
        <form class="form-inline">
            <div class="form-group has-success has-feedback">
<!--                <label class="control-label" for="inputGroupSuccess3">Input group with success</label>-->
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
<!--                <span id="inputGroupSuccess3Status" class="sr-only">(success)</span>-->
            </div>
        </form>
        <hr>
        <p>控件尺寸</p>
<!--        通过 .input-lg 类似的类  可以为控件设置高度，通过 .col-lg-* 类似的类可以为控件设置宽度。-->
        <input class="form-control input-lg" type="text" placeholder=".input-lg">
        <input class="form-control" type="text" placeholder="Default input">
        <input class="form-control input-sm" type="text" placeholder=".input-sm">

        <select class="form-control input-lg">...</select>
        <select class="form-control">...</select>
        <select class="form-control input-sm">...</select>
<!--        水平排列的表单组的尺寸-->
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
                </div>
            </div>
        </form>
<!--        调整列（column）尺寸/用栅格系统中的列（column）包裹输入框或其任何父元素，都可很容易的为其设置宽度。-->
        <div class="row">
            <div class="col-xs-2">
                <input type="text" class="form-control" placeholder=".col-xs-2">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder=".col-xs-3">
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder=".col-xs-4">
            </div>
        </div>
    </div>
</body>
</html>
